<button mat-button class="join" (click)="join()">Join Dumbledore's Army</button>

<mat-form-field appearance="standard" class="filter">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter()"
    placeholder=""
    [(ngModel)]="searchText"
    #input
    autocomplete="off"
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.firstName | name : element.firstName : element.lastName }}
    </td>
  </ng-container>

  <!-- lastName Column
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container> -->

  <!-- house Column -->
  <ng-container matColumnDef="house">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>House</th>
    <td mat-cell *matCellDef="let element">{{ element.house }}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="onDelete(element._id)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  [showFirstLastButtons]="true"
>
</mat-paginator>
