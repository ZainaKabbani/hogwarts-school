<div class="row">
  <div class="card col-lg-4 col-sm-12" *ngFor="let staff of staff">
    <img [src]="staff.image" class="card-img-top" alt="..." />
    <div class="card-body">
      <h1 class="card-title">{{ staff.name }}</h1>
      <div class="job">
        <p>{{ staff.job1 }}</p>
        <p>{{ staff.job2 }}</p>
      </div>
      <!-- <p class="card-text">{{ staff.description }}</p> -->
    </div>
  </div>
</div>
